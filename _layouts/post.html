<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout">
		{% include header.html %}
		<body>
			<div class="body-content">
				<h2 class="post-title">{{ page.title | escape }}</h2>
				<span class="post-meta post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
				<div class="post-content">
					{{ content }}
				</div>
			</div>
		</body>
	</div>
</html>
